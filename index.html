<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BLOKART </title>
        <link rel="icon" href="assets/blokart-logo.png">
        
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- header -->
        <h1 id="title">BLOKART</h1> 
        
        <p id="copyright">created by 
            <a href="https://www.github.com/nataliewxngg" 
            target="_blank" rel="noreferrrer noopener">
                @nataliewxngg
            </a>
        </p>

        <div id="main">
            <div id="tools">
                <h3>Tools</h3>

                <!-- color picker -->
                <input type="color" id="color-picker" value="#212529">
                
                <!-- range slider --> 
                <p id="slider-value"></p>
                <input type="range" min="1" max="100" value="16" id="grid-size-slider"> 


            </div>

            <!-- display grid -->
            <div id="grid-container"></div>
        </div>
    </body>
</html>
